<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send a Private Message | The Johnson Firm</title>
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background: #0e0e0e;
      color: #f1f1f1;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      border-bottom: 1px solid #222;
    }
    nav a {
      margin-left: 10px;
      padding: 10px 16px;
      background: #4263eb;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .form-container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 0 15px rgba(66,99,235,0.1);
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #ffffff;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #ddd;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: #0e0e0e;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 1em;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    .checkbox-item {
      margin-bottom: 10px;
      font-size: 0.95em;
      color: #ccc;
    }
    #other-description {
      display: none;
    }
    button {
      background: #4263eb;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #2f4cd8;
    }
    footer {
      background: #0e0e0e;
      padding: 20px 0;
      text-align: center;
      color: #666;
      font-size: 0.9em;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div style="font-weight: 600; font-size: 1.2em; letter-spacing: 1px;">J | F</div>
    <div>
      <a href="#" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/thejohnsonfirm/privacy'}); return false;">Request Counsel</a>
    </div>
  </nav>

  <!-- Form -->
  <main>
    <div class="form-container">
      <h1>Send a Private Message</h1>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">

        <!-- Name -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <!-- Email -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <!-- State -->
        <label for="state">State of Residence</label>
        <input type="text" id="state" name="state" placeholder="e.g. New York" required />

        <!-- Legal Services -->
        <label>Legal Services Needed</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="checkbox" name="services[]" value="Business Acquisition or Sale"> Business Acquisition or Sale</label>
          <label class="checkbox-item"><input type="checkbox" name="services[]" value="Entity Structuring or Reorganization"> Entity Structuring or Reorganization</label>
          <label class="checkbox-item"><input type="checkbox" name="services[]" value="Private Negotiation or Deal Papering"> Private Negotiation or Deal Papering</label>
          <label class="checkbox-item"><input type="checkbox" name="services[]" value="Non-Compete / NDA Drafting or Enforcement"> Non-Compete / NDA Drafting or Enforcement</label>
          <label class="checkbox-item"><input type="checkbox" name="services[]" value="Private Real Estate Transaction"> Private Real Estate Transaction</label>
          <label class="checkbox-item"><input type="checkbox" name="services[]" value="Asset Protection or Holding Company Setup"> Asset Protection or Holding Company Setup</label>
          <label class="checkbox-item"><input type="checkbox" name="services[]" value="Wills / Trusts / Estate Planning"> Wills / Trusts / Estate Planning</label>
          <label class="checkbox-item"><input type="checkbox" name="services[]" value="General Counsel Support or Fractional Legal"> General Counsel Support or Fractional Legal</label>
          <label class="checkbox-item"><input type="checkbox" name="services[]" value="High-Stakes Legal Risk Review"> High-Stakes Legal Risk Review</label>
          <label class="checkbox-item">
            <input type="checkbox" name="services[]" value="Other" id="otherCheckbox"> Other / Not Listed
          </label>
        </div>

        <!-- Conditional Other Field -->
        <div id="other-description">
          <label for="otherText">Briefly describe your needs</label>
          <textarea id="otherText" name="other_details" rows="4"></textarea>
        </div>

        <button type="submit">Send Privately</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    J | F<br>The Johnson Firm
  </footer>

  <script>
    const otherCheckbox = document.getElementById("otherCheckbox");
    const otherDescription = document.getElementById("other-description");

    otherCheckbox.addEventListener("change", function () {
      otherDescription.style.display = this.checked ? "block" : "none";
    });
  </script>

</body>
</html>
